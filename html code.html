<!DOCTYPE html>
<html lan="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="css style.css">
   
      
	  
   
   </style>
</head>
 <body>
      <h1> Calculator </h1>
      <div class="card">
	       <div class="c-head">
		       <input type="text" id="res" maxlength="20">
			   </div>
			<div >
			    <div>
				 <input type="button"class="x" value="C">
				 
				 <input type="button"class="x" value="+/-">
				 
				 <input type="button"class="x" value="%">
				 
				 <input type="button"class="x" value="/" style="background-color:red">
				 </div>
				 
				 <div>
				 <input type="button"class="x" value="7">
				 
				 <input type="button"class="x" value="8">
				 
				 <input type="button"class="x" value="9">
				 
				 <input type="button"class="x" value="*" style="background-color:blue">
				 </div>
				 
				 <div>
				 <input type="button"class="x" value="4">
				 
				 <input type="button"class="x" value="5">
				 
				 <input type="button"class="x" value="6">
				 
				 <input type="button"class="x" value="-" style="background-color:red">
				 </div>
				 
				 <div>
				 <input type="button"class="x" value="1">
				 
				 <input type="button"class="x" value="2">
				 
				 <input type="button"class="x" value="3">
				 
				 <input type="button"class="x" value="+" style="background-color:red">
				 </div>
				 
				 <div>
				 <input type="button"class="x" value="0">
				 <input type="button"class="x" value=".">
				 
				 <input type="button"class="x" value="DEL">
				 
				 <input type="button"class="x" value="=" style="background-color:blue">
				 </div>
			   
			</div>
	  </div>
     
	   
	  
	  
</body>
	   



</html>
